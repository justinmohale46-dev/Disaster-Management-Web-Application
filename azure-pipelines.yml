name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - develop
    - feature/*
    - testing/*
    - release/*
  paths:
    exclude:
    - README.md
    - documentation/*

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'
  projects: '**/*.csproj'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    displayName: 'Build ASP.NET Core Application'
    pool:
      vmImage: 'ubuntu-latest'  # Changed to Ubuntu for free parallelism
    
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 6.x'
      inputs:
        packageType: 'sdk'
        version: '6.x'
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet packages'
      inputs:
        command: 'restore'
        projects: '$(projects)'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '$(projects)'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/*Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build'
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Web Application'
      inputs:
        command: 'publish'
        projects: '$(projects)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-build'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'webapp'
        publishLocation: 'Container'

- stage: Validate
  displayName: 'Build Validation'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Validate
    displayName: 'Build Success Validation'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo "ðŸŽ‰ BUILD SUCCESSFUL! ðŸŽ‰"
        echo "Gift of the Givers Foundation application built successfully!"
        echo "All tests passed!"
        echo "Artifacts published and ready for deployment"
      displayName: 'Build Success'